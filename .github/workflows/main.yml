name: Compile-and-Test-CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Compile
        uses: qhy040404/BuildMySource@v2
        with:
          language: python
          source: main-non-Windows

      - name: test
        shell: sh
        run: |
          cd src
          cp "config.conf" "dist/"
          cd dist
          ./main-non-Windows