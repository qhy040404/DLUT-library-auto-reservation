name: Compile-and-Test-CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.4.0

      - name: Compile
        uses: qhy040404/BuildMySource@v3.0.1
        with:
          language: python
          source: main

      - name: test
        shell: sh
        run: |
          cd src
          cp "config.conf" "dist/"
          cd dist
          ./main
          cd ..

      - name: Upload log
        continue-on-error: true
        uses: actions/upload-artifact@v3.1.2
        with:
          name: access.log
          path: src/dist/access.log
